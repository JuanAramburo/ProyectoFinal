<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades</title>
    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref as refS, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB3RXfHp1g81mT8kLq40OfhlEneaDGemgE",
            authDomain: "proyecto-ede3c.firebaseapp.com",
            databaseURL: "https://proyecto-ede3c-default-rtdb.firebaseio.com",
            projectId: "proyecto-ede3c",
            storageBucket: "proyecto-ede3c.appspot.com",
            messagingSenderId: "1038275061124",
            appId: "1:1038275061124:web:dc95692d082f199dfc69d1"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Mostrar los datos en la tabla
        function cargarEspecialidades() {
            const dbref = refS(db, "Especialidades");
            const tabla = document.getElementById("tablaEspecialidades").querySelector("tbody");

            // Limpiar tabla
            tabla.innerHTML =
            `<tr>
                <th>ID</th>
                <th>Especialidad</th>
                <th>Ingredientes</th>
                <th>Imagen</th>
            </tr>`;

            // Escuchar cambios en la base de datos
            onValue(dbref, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();

                    const fila = document.createElement("tr");

                    // ID
                    const celdaID = document.createElement("td");
                    celdaID.textContent = data.idEspecialidad;
                    fila.appendChild(celdaID);

                    // Especialidad
                    const celdaEspecialidad = document.createElement("td");
                    celdaEspecialidad.textContent = data.especialidad;
                    fila.appendChild(celdaEspecialidad);

                    // Ingredientes
                    const celdaIngredientes = document.createElement("td");
                    celdaIngredientes.textContent = data.ingredientes;
                    fila.appendChild(celdaIngredientes);

                    // Imagen
                    const celdaImagen = document.createElement("td");
                    const imagen = document.createElement("img");
                    imagen.src = data.urlimg || "https://via.placeholder.com/100";
                    imagen.width = 100;
                    celdaImagen.appendChild(imagen);
                    fila.appendChild(celdaImagen);

                    tabla.appendChild(fila);
                });
            });
        }
                // Función para mostrar la tabla y cargar los datos

        const btnAgregar = document.getElementById("mostrarTabla")
        function mostrarTabla() {
            const tabla = document.getElementById("tablaEspecialidades");
            tabla.style.display = "table"; // Muestra la tabla
            cargarEspecialidades(); // Carga los datos
        }

        btnAgregar.addEventListener("click", mostrarTabla);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            display: none; /* La tabla estará oculta inicialmente */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Especialidades Disponibles</h1>
    <button id="mostrarTabla">Mostrar Especialidades</button>
    <table id="tablaEspecialidades">
        <tbody>
            <!-- Los datos se cargarán dinámicamente -->
        </tbody>
    </table>
</body>
</html>
