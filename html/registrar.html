    <title>Registrar</title>
</head>
<body>
    <section class="formulario-registro">
        <h1>Registro</h1>
          <form id="formulario-sesion">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="emailreg" name="email" required><br><br>
              
              <label for="password">Contraseña:</label>
              <input type="password" id="passwordreg" name="password" required><br><br>
          </form>
          <button type="submit" id="registro">Registrarse</button>
          <p>¿Ya tienes una cuenta?</p> <a href="/html/login.html">Iniciar sesion</a>
      </section>
      <script type="module" src="/js/registro.js"></script>
</body>
